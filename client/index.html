<!DOCTYPE html>
<html lang="en">
  <head>
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
  </head>
  <body data-spy="scroll">
    <div class="offset">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="headerText text-center">
              <h1>
                <br /><br />
                Fee Viewer
              </h1>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-body">
            <div class="col-lg">
              <div class="form-group">
                <label class="control-label offset-sm-3 col-sm-6" for="fees"

                >
                <select
                  class="btn btn-info offset-sm-3 col-sm-6"
                  name="fees"
                  id="fees"
                ></select>
              </br> </br>
                <label
                  class="control-label offset-sm-3 col-sm-6"
                  hidden
                  for="natinality"
                  id="nationality_label"

                >
                <select
                  class="btn btn-info offset-sm-3 col-sm-6"
                  hidden
                  name="nationality"
                  id="nationality"
                ></select>
              </br> </br>
                <label
                  class="control-label offset-sm-3 col-sm-6"
                  hidden
                  for="course"
                  id="course_label"
                  >Choose course:</label
                >
                <select
                  class="btn btn-info offset-sm-3 col-sm-6"
                  hidden
                  name="course"
                  id="course"
                ></select>
              </br> </br>
                <label
                  class="control-label offset-sm-3 col-sm-6"
                  hidden
                  for="level"
                  id="level_label"
                  >Choose level:</label
                >
                <select
                  class="btn btn-info offset-sm-3 col-sm-6"
                  hidden
                  name="level"
                  id="level"
                ></select>
                </div>
              </br>
                <p hidden class="btn btn-success offset-sm-3 col-sm-6" id="answer"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- testin routes -->
    <br/><br/>
    <div hidden class="container">
							
      <div class='col-lg'>
        <div class="form-group">
          <label class="control-label">Enter fees name</label>
          <input type='text' class="form-control" id = "fee_name" />
        </div>
      </div>
      <div class='col-lg'>
        <div class="form-group">
          <label class="control-label">Enter fees amount</label>
          <input type='text' class="form-control" id = "fee_amount" />
        </div>
      </div>
    
    <button id="submit-entry" class="btn btnD1 text-center" style="background-color:rgb(88, 210, 27)">Submit</button>
  </div>
  
    <!-- end testing routes-->
